<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: linen;
}

h1 {
  color: maroon;
  margin-left: 40px;
}
h1 {
  text-shadow: 2px 2px red;
}
#Favorite {
  padding: 15px;
  background: #FFF;
  width: 200px;
}

</style>
</head>
<body>

<h1>Here I am using a Text Shadow!</h1>

<div id="Favorite">Here's a cool animation.</div>
<style>
div {
  width: 200px;
  background-color: red;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</body>
</html>
